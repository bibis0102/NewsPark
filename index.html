<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site em Andamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-fluid d-flex min-vh-100">
        <div class="row flex-fill align-items-center justify-content-center">
            <!-- Coluna da imagem -->
            <div class="col-md-6 p-5 text-center bg-light order-2 order-md-1">
                <img src="news preto (2).png" alt="Logo ou Emblema" class="main-image img-fluid">
            </div>
            <!-- Coluna do conteúdo -->
            <div class="col-md-6 p-5 d-flex flex-column justify-content-center order-1 order-md-2">
                <h1 class="display-4 gradient-text mb-4 text-center text-md-start">Nosso site ainda está em andamento...</h1>
                <p class="lead mb-5 text-center text-md-start">Estamos preparando algo especial para você. Volte em breve para conferir as novidades!</p>
                <div class="social-icons mt-auto text-center text-md-start">
                    <a href="#" class="text-decoration-none me-3">
                        <i class="bi bi-facebook"></i>
                    </a>
                    <a href="#" class="text-decoration-none me-3">
                        <i class="bi bi-twitter"></i>
                    </a>
                    <a href="#" class="text-decoration-none">
                        <i class="bi bi-instagram"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="footer bg-primary text-white text-center py-3">
        <p class="mb-0">Novidades chegando em breve! Inscreva-se para ficar por dentro.</p>
        <form class="d-inline-block mt-3">
            <input type="email" class="form-control d-inline-block w-auto" placeholder="Seu email">
            <button type="submit" class="btn btn-light ms-2">Inscrever-se</button>
        </form>
    </div>
    <div class="loading-container text-center">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">Carregando...</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
